<ion-header>

  <ion-navbar>
    <ion-title>Wishlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input type="text" [(ngModel)]="restaurantName" (keyup.enter)="addRestaurant()" clearInput=true></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let restaurant of restaurantList">
      {{restaurant.$value}}
    </ion-item>
  </ion-list>

</ion-content>
